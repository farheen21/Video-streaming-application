<div class="center">
  <ngx-file-drop (onFileDrop)="dropped($event)" (onFileLeave)="fileLeave($event)"
                 (onFileOver)="fileOver($event)" dropZoneLabel="Drop files here">
    <ng-template let-openFileSelector="openFileSelector" ngx-file-drop-content-tmp>
      Drag and Drop file in this section (or).
      <button (click)="openFileSelector()" type="button">Browse Files</button>
    </ng-template>
  </ngx-file-drop>
  <div class="upload-table">
    <table class="table">
      <thead>
      <tr>
        <th>Name</th>
      </tr>
      </thead>
      <tbody class="upload-name-style">
      <tr *ngFor="let item of files; let i=index">
        <td><strong>{{ item.relativePath }}</strong></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="this.fileUploaded">
    <button (click)="uploadVideo()" color="primary" mat-button>Upload</button>
  </div>
</div>
