##################### MongoDB ######################
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=video-streaming-application
##################### Amazon S3 Credentials ######################
cloud.aws.region.static=ap-south-1
cloud.aws.stack.auto=false
aws.paramstore.enabled=false
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
server.tomcat.max-http-post-size=100MB
spring.http.multipart.enabled=true 
spring.http.multipart.location=/upload
logging.level.org.springframework.web=DEBUG
bucketName=video-streaming-application-33
region=ap-south-1
